version: 2

defaults: &defaults

jobs:
  unit-tests:
    docker:
      - image: celohq/node10:gcloud
    working_directory: ~/bls12377js
    steps:
      - attach_workspace:
          at: .
      - run: cd ~/bls12377js && npm test

  checkout-and-install:
    docker:
      - image: celohq/node10:gcloud
    working_directory: ~/bls12377js
    steps:
      - checkout
      - run:
        name: Install
        command: |
            set -euo pipefail
            cd ~/bls12377js
            npm install
            tsc
      - persist_to_workspace:
          root: .
          paths: .

workflows:
  version: 2
  build:
    jobs:
      - checkout-and-install
      - unit-tests:
          requires:
            - checkout-and-install
